<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/style.css"/>
        <title>orinoco-photography</title>
    </head>

    <body>
        <header>
            <div id="logo">
                <div class="orinoco"> Orinoco
                    <p>Photography</p>
                </div>
            </div>
            <nav id="header-nav">
                <ul>
                    <li>
                        <a href="../index.html"><img id="home" alt="lien vers page d'acceuil" src="../images/icons/home.svg"></a>
                    </li>
                    <li>
                        <a href="profil.html"><img id="user" alt="icon utilisateur" src="../images/icons/profil.svg"></a>
                    </li>
                    <li>
                        <a id="caddy-link" href="panier.html"><img id="caddy" alt="lien vers page panier" src="../images/icons/panier.svg">
                            <p id="article-number"></p>
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <div id="baner">
            <div id="baner-txt">
                <h3 id = "panier-title">Votre Panier</h3>
            </div>
        </div>

        <main>
            <button id="empty-button">Vider le panier</button>
            <div id= "total">Total<p id="total-price-number"></p></div>
            <div id="form-command">
                <form method="POST" name="commandForm" >
                    <input class="input" type="text" name="firstName" placeholder="First name" ><br>
                    <input class="input" type="text" name="lastName" placeholder="Last name" ><br>
                    <input class="input" type="text" name="adress" placeholder="Adresse" ><br>
                    <input class="input" type="text" name="city" placeholder="City" ><br>
                    <input class="input" type="email" name="email" placeholder="Email" id="email" ><br>
                    <input class="input" type = "email" name="emailConfirmation" placeholder="Confirmation de l'email" id="email2" ><br>
                    <input id="commander" type="submit" value="Commander">
                    <p id = "error-text" style="color: red;"></p>    
                </form>
            </div>
        </main>

        <footer>
            <div id="footer-logo">
                <div class="orinoco">Orinoco
                    <p>Photography</p>
                </div>
            </div>

            <nav id="footer-nav">
                <ul id="footer-ul">
                    <li id="footer-li"><a href="facebook.com"><img id="footer-icon-fb" alt="lein vers page facebook" src = "../../front-end/images/icons/facebook.svg"></a></li>
                    <li><a href="instagram.com"><img class="footer-icon" alt="lien vers page instsagram" src = "../../front-end/images/icons/instagram.svg"></a></li>
                    <li><a href="twiter.com"><img class="footer-icon" alt="lien vers page twiter" src="../../front-end/images/icons/twiter.svg"></a></li>
                </ul>
            </nav>
            <div id="contact">
                <p>orinoco@gmail.com / téléphone: 123 456 7890</p>
                <p>123 nom de rue, Ville 12345</p>
            </div>            
        </footer>

        <script  src="../js/utils.js"></script>
        <script  src="../js/panier.js"></script>
        <script  src="../js/form.js"></script>
        
    </body>
</html>
